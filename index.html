<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK NILAI-KU - Online</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary-blue: #4a76c5; --yellow-text: #f0c419; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #e5e5e5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-card { width: 90%; max-width: 380px; background: var(--primary-blue); border-radius: 45px; padding: 40px 20px; text-align: center; color: white; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .logo-img { width: 80px; height: auto; margin-bottom: 10px; }
        .main-title { font-size: 2.4rem; font-weight: 900; color: var(--yellow-text); margin-bottom: 15px; }
        #reader { width: 260px; height: 260px; background: white; margin: 0 auto; border-radius: 35px; overflow: hidden; }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index:999; justify-content:center; align-items:center; }
        .modal-box { background: white; color: #333; width: 85%; max-width: 350px; border-radius: 25px; padding: 25px; }
        .nilai-container { background: #f9f9f9; padding: 10px; border-radius: 10px; margin-top: 10px; text-align: left; }
        .btn-tutup { background: var(--primary-blue); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-card">
        <img src="logo.png" alt="Logo" class="logo-img">
        <div class="main-title">CEK NILAI-KU</div>
        <p>Silakan Scan Barcode NISN Anda</p>
        <div id="reader"></div>
        <div style="font-size: 0.7rem; margin-top: 25px; opacity: 0.7;">@COPY BY ABDUL MUIS</div>
    </div>

    <div id="modalSiswa" class="modal-overlay">
        <div class="modal-box">
            <h3 id="res-nama">Nama Siswa</h3>
            <p><strong>NISN:</strong> <span id="res-nisn"></span> | <strong>Kelas:</strong> <span id="res-kelas"></span></p>
            <div class="nilai-container" id="res-nilai"></div>
            <button class="btn-tutup" onclick="closeModal()">TUTUP</button>
        </div>
    </div>

    <script>
        // MASUKKAN SHEET ID ANDA DI SINI
        const SHEET_ID = '1dwy-d6Vuqa5AfNfiB67FQMlR2Gw87F1Bi4ZGAJw-NnM';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        let dataSiswaGlobal = [];

        // Ambil data dari Google Sheets saat halaman dibuka
        fetch(SHEET_URL)
            .then(res => res.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const rows = json.table.rows;
                dataSiswaGlobal = rows.map(r => ({
                    nisn: r.c[0]?.v.toString(),
                    nama: r.c[1]?.v,
                    kelas: r.c[2]?.v,
                    nilai: r.c[3]?.v
                }));
                console.log("Data Berhasil Dimuat");
            });

        function onScanSuccess(decodedText) {
            const siswa = dataSiswaGlobal.find(s => s.nisn === decodedText);
            if (siswa) {
                document.getElementById('res-nama').innerText = siswa.nama;
                document.getElementById('res-nisn').innerText = siswa.nisn;
                document.getElementById('res-kelas').innerText = siswa.kelas;
                
                // Menampilkan daftar nilai
                let listHtml = "";
                const nilaiArray = siswa.nilai.split(',');
                nilaiArray.forEach((n, i) => {
                    listHtml += `<div>${i+1}. ${n.trim()}</div>`;
                });
                document.getElementById('res-nilai').innerHTML = listHtml;
                document.getElementById('modalSiswa').style.display = 'flex';
            } else {
                alert("NISN tidak ditemukan di database online.");
            }
        }

        function closeModal() { document.getElementById('modalSiswa').style.display = 'none'; }
        new Html5QrcodeScanner("reader", { fps: 10, qrbox: 220 }).render(onScanSuccess);
    </script>
</body>
</html>
