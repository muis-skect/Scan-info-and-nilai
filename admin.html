<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin - Pengolahan Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary-blue: #4a76c5; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-login { background: var(--primary-blue); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #adminPanel { display: none; width: 95%; max-width: 900px; background: white; padding: 25px; border-radius: 15px; margin: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input[type="text"], textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        textarea { grid-column: span 2; }
        
        .btn-group { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 10px 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        
        .btn-save { background: #28a745; width: 100%; margin-top: 10px; }
        .btn-excel { background: #1d6f42; }
        .btn-template { background: #6c757d; }
        .btn-logout { background: #dc3545; float: right; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
        .badge-nilai { font-size: 11px; background: #eee; padding: 2px 6px; border-radius: 4px; margin-right: 3px; display: inline-block; }
    </style>
</head>
<body>

    <div id="loginArea" class="login-box">
        <h2 style="color: var(--primary-blue)">ADMIN LOGIN</h2>
        <input type="text" id="userIn" placeholder="Username">
        <input type="password" id="passIn" placeholder="Password">
        <button class="btn-login" onclick="cekLogin()">MASUK</button>
    </div>

    <div id="adminPanel">
        <button class="btn-logout" onclick="location.reload()">LOGOUT</button>
        <h2 style="color: var(--primary-blue); margin-top: 0;">PENGOLAHAN DATA SISWA</h2>
        
        <form id="formAdmin">
            <div class="form-grid">
                <input type="text" id="nisn" placeholder="NISN (Untuk Barcode)" required>
                <input type="text" id="nama" placeholder="Nama Siswa" required>
                <input type="text" id="kelas" placeholder="Kelas" required>
                
                <div style="grid-column: span 2; background: #f9f9f9; padding: 15px; border: 1px dashed #aaa; border-radius: 10px;">
                    <label style="font-size: 11px; font-weight: bold;">INPUT NILAI CEPAT:</label>
                    <div style="display: flex; gap: 5px; margin: 5px 0;">
                        <input type="text" id="tempMapel" placeholder="MTK, IPA, B.Indo" style="flex: 1;">
                        <button type="button" onclick="buatTemplate()" style="background:#6c757d; font-size:10px; white-space: nowrap;">Buat Format</button>
                    </div>
                    <textarea id="materiNilai" placeholder="Hasil: MTK:0, IPA:0" rows="2"></textarea>
                </div>
            </div>
            <button type="submit" class="btn-save">SIMPAN KE DATABASE</button>
        </form>

        <div class="btn-group">
            <button onclick="downloadTemplate()" class="btn-template">1. DOWNLOAD TEMPLATE EXCEL</button>
            
            <input type="file" id="excelInput" style="display:none" accept=".xlsx, .xls" onchange="imporExcel(event)">
            <button onclick="document.getElementById('excelInput').click()" class="btn-excel">2. IMPORT DARI EXCEL</button>
            
            <button onclick="localStorage.removeItem('db_siswa'); updateTabel();" style="background:orange">RESET SEMUA DATA</button>
        </div>

        <table id="tabelSiswa">
            <thead>
                <tr>
                    <th>NISN</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Materi & Nilai</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const U = "guruupdate", P = "muis1234";

        function cekLogin() {
            if(document.getElementById('userIn').value === U && document.getElementById('passIn').value === P) {
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                updateTabel();
            } else { alert("Username atau Password Salah!"); }
        }

        // --- FITUR DOWNLOAD TEMPLATE ---
        function downloadTemplate() {
            const header = [["NISN", "Nama", "Kelas", "Nilai"]];
            const contohData = [["123456", "Nama Siswa Contoh", "XI-IPA-1", "Matematika:85, Fisika:80"]];
            const ws = XLSX.utils.aoa_to_sheet(header.concat(contohData));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Template");
            XLSX.writeFile(wb, "Template_Import_Siswa.xlsx");
        }

        function buatTemplate() {
            const m = document.getElementById('tempMapel').value;
            if(!m) return alert("Isi daftar mapel!");
            document.getElementById('materiNilai').value = m.split(',').map(x => `${x.trim()}:0`).join(', ');
        }

        function updateTabel() {
            const data = JSON.parse(localStorage.getItem('db_siswa')) || [];
            const tbody = document.querySelector('#tabelSiswa tbody');
            tbody.innerHTML = '';
            data.forEach((s, i) => {
                let listNilai = s.nilaiArr.map(n => `<span class="badge-nilai">${n.materi}:${n.skor}</span>`).join('');
                tbody.innerHTML += `
                    <tr>
                        <td><b>${s.nisn}</b></td>
                        <td>${s.nama}</td>
                        <td>${s.kelas}</td>
                        <td>${listNilai}</td>
                        <td><button onclick="hapus(${i})" style="background:red; padding:5px 10px; font-size:10px">Hapus</button></td>
                    </tr>`;
            });
        }

        document.getElementById('formAdmin').onsubmit = (e) => {
            e.preventDefault();
            const db = JSON.parse(localStorage.getItem('db_siswa')) || [];
            const nArr = document.getElementById('materiNilai').value.split(',').map(x => {
                const p = x.split(':'); 
                return { materi: p[0]?.trim() || 'Mapel', skor: p[1]?.trim() || '0' };
            });
            db.push({
                nisn: document.getElementById('nisn').value,
                nama: document.getElementById('nama').value,
                kelas: document.getElementById('kelas').value,
                nilaiArr: nArr
            });
            localStorage.setItem('db_siswa', JSON.stringify(db));
            updateTabel();
            document.getElementById('nisn').value = "";
            document.getElementById('nama').value = "";
        };

        function imporExcel(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    const db = JSON.parse(localStorage.getItem('db_siswa')) || [];
                    
                    json.forEach(row => {
                        const rawNilai = row.Nilai || row.NILAI || "";
                        const nArr = rawNilai.toString().split(',').map(x => {
                            const p = x.split(':');
                            return { materi: p[0]?.trim() || 'Mapel', skor: p[1]?.trim() || '0' };
                        });
                        db.push({
                            nisn: row.NISN.toString(),
                            nama: row.Nama || row.NAMA,
                            kelas: row.Kelas || row.KELAS,
                            nilaiArr: nArr
                        });
                    });
                    localStorage.setItem('db_siswa', JSON.stringify(db));
                    updateTabel();
                    alert("Berhasil mengimpor " + json.length + " data!");
                } catch(err) {
                    alert("Gagal membaca file Excel. Pastikan format benar.");
                }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        }

        function hapus(i) {
            if(confirm("Hapus data ini?")) {
                const db = JSON.parse(localStorage.getItem('db_siswa'));
                db.splice(i, 1);
                localStorage.setItem('db_siswa', JSON.stringify(db));
                updateTabel();
            }
        }
    </script>
</body>
</html>
