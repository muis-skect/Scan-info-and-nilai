<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Real-time Sync</title>
    <style>
        :root { --blue: #4a76c5; }
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; }
        .btn-sync { background: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        .loading { display: none; color: orange; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginArea" style="text-align:center; margin-top: 100px;">
    <h2>ADMIN LOGIN</h2>
    <input type="password" id="passIn" placeholder="Password"><br>
    <button onclick="cekLogin()" class="btn-sync">MASUK</button>
</div>

<div id="adminPanel" class="container" style="display:none;">
    <h2>PENGELOLAAN DATA REAL-TIME</h2>
    <p id="status" class="loading">Sedang Sinkronisasi...</p>
    
    <div style="background: #f9f9f9; padding: 15px; border-radius: 10px;">
        <input type="text" id="nisn" placeholder="NISN">
        <input type="text" id="nama" placeholder="Nama">
        <input type="text" id="kelas" placeholder="Kelas">
        <input type="text" id="nilai" placeholder="MTK:90, IPA:80" style="width: 100%;">
        <button onclick="tambahData()" class="btn-sync" style="width: 100%; margin-top: 10px;">TAMBAH & SINKRON KE GOOGLE SHEETS</button>
    </div>

    <table id="tabelSiswa">
        <thead>
            <tr><th>NISN</th><th>Nama</th><th>Kelas</th><th>Nilai</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_URL = 'TEMPEL_URL_WEB_APP_ANDA_DISINI';
    let localData = [];

    function cekLogin() {
        if(document.getElementById('passIn').value === "muis1234") {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            muatDataDariSheets();
        } else { alert("Salah!"); }
    }

    // AMBIL DATA DARI SHEETS SAAT BUKA ADMIN
    async function muatDataDariSheets() {
        showLoading(true);
        const response = await fetch(API_URL);
        const data = await response.json();
        localData = data;
        renderTabel();
        showLoading(false);
    }

    function renderTabel() {
        const tbody = document.querySelector('#tabelSiswa tbody');
        tbody.innerHTML = '';
        // Mulai dari index 1 untuk melewati header Sheets
        for(let i = 1; i < localData.length; i++) {
            tbody.innerHTML += `
                <tr>
                    <td>${localData[i][0]}</td>
                    <td>${localData[i][1]}</td>
                    <td>${localData[i][2]}</td>
                    <td>${localData[i][3]}</td>
                    <td><button onclick="hapusData(${i})" style="background:red; color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;">Hapus</button></td>
                </tr>`;
        }
    }

    async function tambahData() {
        const n = [
            document.getElementById('nisn').value,
            document.getElementById('nama').value,
            document.getElementById('kelas').value,
            document.getElementById('nilai').value
        ];
        localData.push(n);
        await kirimKeSheets();
    }

    async function hapusData(index) {
        if(confirm("Hapus data ini?")) {
            localData.splice(index, 1);
            await kirimKeSheets();
        }
    }

    // KIRIM DATA KEMBALI KE GOOGLE SHEETS (SINKRONISASI)
    async function kirimKeSheets() {
        showLoading(true);
        await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify(localData)
        });
        renderTabel();
        showLoading(false);
        alert("Data Tersinkronisasi ke Google Sheets!");
    }

    function showLoading(isLoad) {
        document.getElementById('status').style.display = isLoad ? 'block' : 'none';
    }
</script>
</body>
</html>
